{% extends 'base.html' %}

{% block title %}Create a New Post{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Add Blog Post...</h1>
    <br>
    <br>
    <div class="form-group">
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary" type="submit">Post</button>
        </form>
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("elder").value = name;
    </script>

{% else %}
    <h1>You are not allowed here (and you know it!)</h1>
{% endif %}

{% endblock %}
