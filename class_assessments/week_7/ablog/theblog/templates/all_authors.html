{% extends 'base.html' %}

{% block content %}
    <h1>All Authors</h1>
<ul>
    {% for author in all_authors %}
    <li>
        <a href="{% url 'show_profile_page' author.profile.id %}">{{ author.first_name }} {{ author.last_name }}</a><br>
        <hr>
    </li>
    {% endfor %}

</ul>
{% endblock %}
