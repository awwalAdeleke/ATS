{% extends 'base.html' %}

{% block title %}Create a New Comment{% endblock %}

{% block content %}
    <h1>Add new comment</h1>
    <br>
    <br>

    <h2>Post: {{ post.title }}</h2>
    <div class="form-group">
        <form action="#" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary" type="submit">Add Comment</button>
        </form>
    </div>

{% endblock %}
