{% extends 'base.html' %}

{% block title %}Create a New Profile Page{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Create Profile Page...</h1>
    <br>
    <br>
    <div class="form-group">
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary" type="submit">Create Profile Page</button>
        </form>
    </div>


{% else %}
    <h1>You are not allowed here (and you know it!)</h1>
{% endif %}

{% endblock %}
